<script>
$(document).on('click','#voice', function(){
    $('.txt-search').addClass('hidden');
    $('#voice-search').removeClass('hidden');
});
$(document).on('click','#voice-search', function(){
    $('.txt-search').removeClass('hidden');
    $('#voice-search').addClass('hidden');
});
</script>

<script>
      // $('#sandbox-container .input-group.date').datepicker({
      //     autoclose: true
      // });
      $('#sandbox-container div').datepicker({
         autoclose: true
      }).on('changeDate', function(e, date) {
         $('#sandbox-container').toggleClass('hidden');
         $("html, body").animate({ scrollTop: $(document).height()-$(window).height() });
         alert(e.format('dd-mm-yyyy'));
      });

      $('#tv-date').click(function(){
        $('#sandbox-container').toggleClass('hidden');
        $("html, body").animate({ scrollTop: $(document).height()-$(window).height() });
      });

      $('#close-cal').on('click',function(){
         $('#sandbox-container').toggleClass('hidden');
        $("html, body").animate({ scrollTop: $(document).height()-$(window).height() });
      });
</script>
